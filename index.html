<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="background"></div>

  <div class="container">
    <!-- Верхний блок -->
    <div class="top-bar">
      <img src="img/pngwing.com.png" alt="Icon" class="top-icon">
      <span class="top-text">1st</span>
      <span class="top-points">Alter_Ego_XS</span>
      <button class="top-button">View</button>
    </div>
    <!-- Блок с фотографией -->
    <div class="profile-block">
      <img src="img/logo.png" alt="User Photo" class="profile-photo" id="profile-photo">
      <input type="file" id="photo-upload" style="display: none;">
      <div class="username">Alter_Ego_XS</div>
      <div class="points-total">0</div>
    </div>
    <!-- Шкала заполнения -->
    <div class="progress-section">
      <div class="progress-percent">0%</div>
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- Таймер -->
    <div class="timer">00h 01m</div>
    <!-- Основная кнопка -->
    <button class="main-button">Start</button>
    <!-- Нижние иконки -->
    <div class="bottom-icons">
      <img src="img/house.png" alt="Home" class="icon">
      <img src="img/reff.png" alt="Referrals" class="icon">
      <img src="img/task.png" alt="Tasks" class="icon">
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
